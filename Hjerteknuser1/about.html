<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tittel på side -->
  <title>Hjerteknuser</title>

  <!-- Css Link -->
  <link rel="stylesheet" href="index.css">

  <!--Script Links-->
  <script src="main.js"></script>

  <!--Snarvei icon-->
  <link rel="shortcut icon" type="image/x-icon" href="Bilder/favicon.ico">

</head>
<body>

  <section class="banner">
    <h1 class="overskrift">Hjerteknuser</h1>
    <div class="meny">
      <ul>
        <li><a href="index.html">Hjem</a></li>
        <li>Arkiv</li>
        <li><a href="about.html">Om meg</a></li>  
      </ul>
    </div>
    <div class="contact">
      <button><img src="Bilder/insta_logo.png" alt="">Instagram</button>
      <button><img src="Bilder/face_logo.png" alt="">Facebook</button>
      <button><img src="Bilder/email_icon.png" alt="">E-post</button>
    </div>
  </section>


  <div class="container">
    <h1>Anne-grethe Kirkerød</h1>
    <h2>Dikter, blogger</h2>



    <div class="img_slider">
      <div class="slides">
        <!--Checkbox(radio) knapper-->
        <input type="radio" name="radio-btn" id="radio1" checked="checked">
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <input type="radio" name="radio-btn" id="radio4">

        <!--Bildene i slideren-->
        <div class="slide first"><img src="Bilder/Om meg/1.jpg"></div>
        <div class="slide"><img src="Bilder/Om meg/2.jpg"></div>
        <div class="slide"><img src="Bilder/Om meg/3.jpg"></div>
        <div class="slide"><img src="Bilder/Om meg/4.jpg"></div>

        <!--Navigasjon auto-->
        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
        </div>
      </div>

      <!--Navigasjon manual-->
      <div class="navigation-manual">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
      </div>
    </div>


    <p>
      Jeg er en hyggelig dame fra fredrikstad. En positiv holdning er mitt motto.
    </p>


  </div>

</body>
</html>
