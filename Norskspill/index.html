<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <META NAME="robots" CONTENT="noindex,nofollow">

   <!-- Css Link -->
   <link rel="stylesheet" href="style.css">

   <!--Script Links-->
   <script src="main.js"></script>

   <!--Snarvei icon-->
   <link rel="shortcut icon" type="image/x-icon" href="Bilder/favicon.ico">

  <!--Fane  tittel-->
  <title>Norsk - Stavespill (ver 2.6)</title>

</head>
<body onload="start_up()">
  
  <header class="banner">
    <img src="Bilder/logo7.png" alt="Logo">
    <select id ="dropdown" style="font-size:18px"; name="dropdown" class="droppdown" onchange="bytt_level(this.value);">
         <option value="1">Nivå 1 - Lydrette ord</option>
         <option value="2">Nivå 2 - Ikke lydrette ord</option>
     </select>
  </header>


  <div class="whole_page">
    <div class="game_box">

      <div class="right_side" id="right_side">

        <div class="oppg_img_div" id="oppg_img_div">
          <img src="" class="oppg_img" id="oppg_img" alt="Noe gikk galt..">
          <p class="rett_svar" id="rett_svar">***</p>
        </div>

        <div class="xpbar_max">
          <div class="xpbar" id="xpbar"></div>
        </div>

      </div>


      <div class="left_side">

        <div class="input_stuff">
          <input class="svar_input" id="svar_input" type="text" maxlength="8" autocomplete="off">
          <button class="check_btn" id="check_btn" onclick="check_answer()">Sjekk Svar</button>
        </div>

        <div class="whole_prize_box">
          <div class="prize_box" id="prize_box">
        </div>

      </div>

    </div>
  </div>
  
</body>
</html>
