<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teller (ver 1.5)</title>
  
  <!-- Css Link -->
  <link rel="stylesheet" href="style.css">

  <!--Script Links-->
  <script src="main.js"></script>  

  <!--Snarvei icon-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

</head>
<body id="body" class="body">
  <div class="whole_page" id="whole_page">
    <div class="color_div">
      <button style="background-color: rgb(77, 168, 224);" onclick="change_color('rgb(77, 168, 224)')"></button>
      <button style="background-color: rgb(158, 100, 66);" onclick="change_color('rgb(158, 100, 66)')"></button>
      <button style="background-color: rgb(245, 144, 86);" onclick="change_color('rgb(245, 144, 86)')"></button>
      <button style="background-color: rgb(194, 182, 20);" onclick="change_color('rgb(194, 182, 20)')"></button>
      <button style="background-color: rgb(97, 185, 79);" onclick="change_color('rgb(97, 185, 79)')"></button>
      <button style="background-color: rgb(201, 90, 90);" onclick="change_color('rgb(201, 90, 90)')"></button>
      <button style="background-color: rgb(199, 93, 190);" onclick="change_color('rgb(199, 93, 190)')"></button>
      <button style="background-color: rgb(138, 138, 138);" onclick="change_color('rgb(138, 138, 138)')"></button>
      <button style="background-color: rgb(0, 0, 0);" onclick="change_color('rgb(0, 0, 0)')"></button>
    </div>
    <div class="input_value">
      <input type="number" id="start_value" placeholder="0">
      <p>&#8594</p>
      <input type="number" id="end_value" placeholder="100">
    </div>

    <div class="settings">
      <p>Speed:</p>
      <input title="Hvor fort den teller. 0 er det raskeste farta" type="number" id="speed" placeholder="10" style="width: 70px;">
      <p>Jump:</p>
      <input title="Hvor mange den teller med hver gang den teller." type="number" id="count_by" placeholder="1" style="width: 70px;">
      <p>Symbol:</p>
      <input title="Symbol eller tekst som stÃ¥r etter tallet. Eks: %" type="text" id="symbol" placeholder="" style="width: 70px;">
    </div>

    <div class="counter_div">
      <p class="counter" id="counter">0</p>
    </div>
    <button class="start_btn" id="start_btn" onclick="btn_press()">START</button>
  </div>




</body>
</html>
