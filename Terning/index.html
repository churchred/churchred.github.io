<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Css Link -->
  <link rel="stylesheet" href="index.css">

  <!--Script Links-->
  <script src="index.js"></script>  

  <!--Snarvei icon-->
  <link rel="shortcut icon" type="image/x-icon" href="Bilder/favicon.ico">

  <title>Terninger</title>
</head>

<body onload="add_dice(1)" class="body">


<header class="banner">
  <img src="Bilder/logo.png" alt="Logo">
  <div class="dice_nr_div">
    <button class="nr_dice_btn" id="min_btn" onclick="remove_dice()"><p>-</p></button>
    <p class="header_text">Antall</p>
    <button class="nr_dice_btn" id="plus_btn" onclick="add_dice()"><p>+</p></button>
  </div>
  <div class="farger">
    <button id="show_menu_btn" onclick="show_menu_col()">Farge</button>
  </div>
  <div class="dices">
    <button onclick="show_menu_dice()">Type</button>
  </div>
</header>

<div class="col_menu" id="col_menu" onclick="close_all_menu()">
  <button style="background-color:Blue;" onclick="change_color(0)"></button>
  <button style="background-color:Green;" onclick="change_color(1)"></button>
  <button style="background-color:Grey;" onclick="change_color(2)"></button>
  <button style="background-color:Orange;" onclick="change_color(3)"></button>
  <button style="background-color:Purple;" onclick="change_color(4)"></button>
  <button style="background-color:Red;" onclick="change_color(5)"></button>
  <button style="background-color:White;" onclick="change_color(6)"></button>
  <button style="background-color:rgb(255, 255, 0);" onclick="change_color(7)"></button>
</div>

<div class="dice_menu" id="dice_menu" onclick="close_all_menu()">
  <button onclick="change_dice(0)">4</button>
  <button onclick="change_dice(1)">6</button>
  <button onclick="change_dice(2)">8</button>
  <button onclick="change_dice(3)">10</button>
  <button onclick="change_dice(4)">12</button>
  <button onclick="change_dice(5)">20</button>
</div>

<div class="content" onclick="close_all_menu()">

  <div class="dice_div" id="dice_div">

  </div>

  <button class="roll_btn" onclick="roll_dice()">Kast</button>

</div> 



  
</body>
</html>
