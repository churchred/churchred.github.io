<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>Matematikk spill (ver 1.8)</title>

   <!-- Css Link -->
   <link rel="stylesheet" href="style.css">

   <!--Script Links-->
   <script src="main.js"></script>

</head>
<body onload= "cookie_load(), lag_regnestykke()";>
   
   <div class="line_at_the_top">
      <h1 class="v_grad" id="v_grad">Pluss</h1>
      <div class="region_btn_div">
         <button class="kanto_btn" id="kanto_btn" onclick="switch_region('Kanto')">Kanto</button>
         <button class="johto_btn" id="johto_btn" onclick="switch_region('Johto')">Johto</button>
         <button class="hoenn_btn" id="hoenn_btn" onclick="switch_region('Hoenn')">Hoenn</button>
      </div>
      <div class="dropdown_div">
         <select id ="dropdown" name="dropdown" class="droppdown" onmousedown="this.value='';" onchange="change_diff(this.value);">
            <option value="add10">Pluss 0-10</option>
            <option value="add20">Pluss 0-20</option>
            <option value="" disabled>---------------</option>
            <option value="sub10">Minus 0-10</option>
            <option value="sub20">Minus 0-20</option>
            <option value="" disabled>---------------</option>
            <option value="multi1">Multiplikasjon 1-5</option>
            <option value="multi2">Multiplikasjon 1-10</option>
            <option value="" disabled>---------------</option>
            <option value="div1">Divisjon I</option>
            <option value="div2">Divisjon II</option>
            <option value="" disabled>---------------</option>
            <option value="tiven2">Pluss 1-100(Tiervenner)</option>
        </select>
      </div>
   </div>
   
   <!-- Main Container -->
   <div class="hele_spill_box" id="hele_spill_box">
      
      <div class="main">
         <!-- Heading -->
         <img src="Bilder\\overskrift.png" alt="Matematikkspill" class="overskrift">

         <!-- Main Box -->
         <div class="main_game_box" id="main_game_box">
            <div class="show-anwser"><span id="show_answer"></span></div>
            <div class="pkball" id="pkball"></div>
            <div class="box1">
               <div class="box-col">
                  <input type="textf" id="intext" class="all_numbers" readonly>
               </div>

               <div class="add_pluss">
                  <p id="fortegn">+</p>
               </div>

                <div class="box2">
                  <input type="textf" id="intext1" class="all_numbers" readonly>
               </div>
            </div>

            <!-- text input -->
            <div class="box3">
               <input type="tel" pattern="[0-9]*" novalidate id="intext2" onkeydown="if (event.keyCode == 13) document.getElementById('btn').click()">
               <!-- <input type="text" id="intext2"> -->
            </div>

            <!-- button -->
             <div class="box2">
               <button class="btn" id="btn" input type="submit"  onclick="sjekk_svar()">Sjekk svar</button>
            </div>
            <div class="box3">
              <button class="btn2" id="btn2" onclick="lag_regnestykke()"> Ny</button>
            </div>
            <div class="poeng_div">
               <div class="poeng_1" id="poeng_1"></div>
               <div class="poeng_2" id="poeng_2"></div>
               <div class="poeng_3" id="poeng_3"></div>
               <div class="poeng_4" id="poeng_4"></div>
               <div class="poeng_5" id="poeng_5"></div>
               <button style="visibility:hidden;position:absolute;" input-type="submit" input enterkeyhint="go" onclick="sjekk_svar()">Sjekk svar</button>
            </div>
         </div>
         <div class="badges_box_div" id="badges_box_div">
            <div class="badges_box" id="badges_box"></div>
         </div>
      </div> 
      <div class="pokemon_box" id="pokemon_box">
         <div class="pokedex_box" id="pokedex_box">
            <h2 class="h2">POKEDEX:</h2>
            <h2 class="h2" id="antall pokemon">&nbsp 0/151</h2>
            <button class="btn2" id="btn2" onclick="add_pokemon()">ADD</button>
         </div>
      </div>
   </div>
   
</body>
</html>
