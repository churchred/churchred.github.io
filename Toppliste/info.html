<!DOCTYPE html>
<html>
<head>
   <title>Top Lists</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- Css Link -->
   <link rel="stylesheet" href="../../../style_info.css">
   <script src="main.js"></script>
</head>

<body class="body" style="background-image: url('../Bilder/bk.jpg')"; onload="start_up()">

  <div class="backbutton_div"><button class="backbutton" onclick=go_back()>Back</button></div>
  <img src="" alt="" class="hidden" id="test_img">
  <div class="whole_page">
    <div id="slider">
      <img class="image" name="image_name">
      <video width="900" height="600" controls class="video_class" id="video_class">
        <source type="video/mp4">
      </video>
      <p id="counter_text" class="counter_text">--</p>
      <a id="prev" href="#" onclick="change_slides_prev()">&#8810;</a>
      <a id="next" href="#" onclick="change_slides_next()">&#8811;</a>
    </div>

    <div class="text_box">
      <p class="text_heading" id="title_text"> N/A</p>
      <div class="text_box_general_info">
        <div class="text_box_general_info_content">
          <div class="box_inside">
          <p class="text_genre"><b><u>Air date:</u></b></p>
          <p class="text_genre" id="txt_2"><b><u>Seasons:</u></p>
          <p class="text_genre" id="txt_3"><b><u>Studio:</u></b></p>
          </div>
          <div class="box_inside2">
            <p class="text_genre2" id="airdate_text">N/A</p>
            <p class="text_genre2" id="seasons_text">N/A</p>
            <p class="text_genre2" id="studio_text">N/A</p>
          </div>
        </div>

        <div class="text_box_general_info_content2">
          <div class="box_inside2"><p class="text_sum_title">Summary:</p></div>
          <div class="box_inside2" style="margin-top: -30px;"><p class="text_sum_info" id="summary_text" style="font-size: 16px;">N/A</p> </div>
        </div>
      </div>


      <div class="review_text_box">
        <p>&nbsp</p>
        <p class="text_review" id="review_text">
          N/A
        </p>
      </div>
  </div>
</div>

</body>

</html>
